  - get: A:AUTOPILOT FLIGHT LEVEL CHANGE, Bool # FLC
    set:  "value ? '(>K:FLIGHT_LEVEL_CHANGE_ON)' : '(>K:FLIGHT_LEVEL_CHANGE_OFF)'"
  - get: A:AUTOPILOT VERTICAL HOLD VAR:1, Feet per minute # UP/DN
