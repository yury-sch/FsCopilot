# MID 
  - get: A:COM TRANSMIT:1, Bool # COM1 MIC
    set: "value ? '0 (>K:PILOT_TRANSMITTER_SET)' : '1 (>K:PILOT_TRANSMITTER_SET)'"
  - get: A:COM TRANSMIT:1, Bool # COM1 MIC
    set: "value ? '0 (>K:COPILOT_TRANSMITTER_SET)' : '1 (>K:COPILOT_TRANSMITTER_SET)'"
  - get: A:COM RECEIVE:1, Bool # COM1
    set: (>K:COM1_RECEIVE_SELECT)
  - get: A:COM RECEIVE:2, Bool # COM2
    set: (>K:COM2_RECEIVE_SELECT)
  - get: A:MARKER BEACON TEST MUTE, Bool # MKR MUTE
    set: (>K:MARKER_BEACON_TEST_MUTE)
  - get: A:MARKER BEACON SENSITIVITY HIGH, Bool # HI SENS
    set: (>K:MARKER_BEACON_SENSITIVITY_HIGH)
  - get: A:DME SOUND, Bool # DME
    set: (>K:RADIO_DME1_IDENT_TOGGLE)
  - get: A:NAV SOUND:1, Bool # NAV1
    set: (>K:RADIO_VOR1_IDENT_TOGGLE)
  - get: A:ADF SOUND, Bool # ADF
    set: (>K:RADIO_ADF_IDENT_TOGGLE)
  - get: A:NAV SOUND:2, Bool # NAV2
    set: (>K:RADIO_VOR2_IDENT_TOGGLE)
  - get: L:G1000_REV_FORCE # Display backup  

# MFD
  - get: A:AUTOPILOT MASTER, Bool # On/off flag
    set: "value ? '(>K:AUTOPILOT_ON)' : '(>K:AUTOPILOT_OFF)'"
  - get: A:AUTOPILOT FLIGHT DIRECTOR ACTIVE:1, Bool # FD
    set: "0 (>K:TOGGLE_FLIGHT_DIRECTOR)"
  - get: A:AUTOPILOT HEADING LOCK, Bool # HDG
    set: "value ? '(>K:AP_HDG_HOLD_ON)' : '(>K:AP_HDG_HOLD_OFF)'"
  - get: A:AUTOPILOT NAV1 LOCK, Bool # NAV
    set: (>K:AP_NAV1_HOLD)
  - get: A:AUTOPILOT APPROACH HOLD, Bool # APR
    set: (>K:AP_APR_HOLD)
#  - get: A:AUTOPILOT GLIDESLOPE HOLD, Bool # APR
