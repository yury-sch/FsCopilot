shared:
# PFD
  - get: A:NAV VOLUME:1, Percent # VOL
    set: "`${value} (>K:NAV1_VOLUME_SET_EX1)`"
  - get: A:NAV VOLUME:2, Percent # VOL
    set: "`${value} (>K:NAV2_VOLUME_SET_EX1)`"
  - get: L:AS1000_PFD_SelectedNavIndex # NAV 1/2
    set: (>B:AS1000_PFD_1_NAV_Khz_Button_Push)
  - get: A:NAV ACTIVE FREQUENCY:1, Hz # NAV1 ACTIVE
    set: (>K:NAV1_RADIO_SET_HZ)
  - get: A:NAV ACTIVE FREQUENCY:2, Hz # NAV2 ACTIVE
    set: (>K:NAV2_RADIO_SET_HZ)
  - get: A:NAV STANDBY FREQUENCY:1, Hz # NAV1 STANDBY
    set: (>K:NAV1_STBY_SET_HZ)
  - get: A:NAV STANDBY FREQUENCY:2, Hz # NAV2 STANDBY
    set: (>K:NAV2_STBY_SET_HZ)
  - get: A:AUTOPILOT HEADING LOCK DIR:1, Degrees # HDG
#  - get: A:AUTOPILOT ALTITUDE SLOT INDEX, Number
#    set: (>K:AP_ALTITUDE_SLOT_INDEX_SET)
  - get: A:AUTOPILOT ALTITUDE LOCK VAR:1, Feet # A hack for uninitialized ALT. First, you need to trigger the k event when the height isn't set, otherwise the value won't update. We can't use the k event all the time because the value is set incorrectly with it 
    set: "current == 0 ? `${value} 1 (>K:AP_ALT_VAR_SET_ENGLISH)` : `${value} (>A:AUTOPILOT ALTITUDE LOCK VAR:1)`"
    
  - get: H:AS1000_PFD_SOFTKEYS_1
    set: (>B:AS1000_PFD_1_Softkey_1_Push)
  - get: H:AS1000_PFD_SOFTKEYS_2
    set: (>B:AS1000_PFD_1_Softkey_2_Push)
  - get: H:AS1000_PFD_SOFTKEYS_3
    set: (>B:AS1000_PFD_1_Softkey_3_Push)
  - get: H:AS1000_PFD_SOFTKEYS_4
    set: (>B:AS1000_PFD_1_Softkey_4_Push)
  - get: H:AS1000_PFD_SOFTKEYS_5
    set: (>B:AS1000_PFD_1_Softkey_5_Push)
  - get: H:AS1000_PFD_SOFTKEYS_6
    set: (>B:AS1000_PFD_1_Softkey_6_Push)
  - get: H:AS1000_PFD_SOFTKEYS_7
    set: (>B:AS1000_PFD_1_Softkey_7_Push)
  - get: H:AS1000_PFD_SOFTKEYS_8
    set: (>B:AS1000_PFD_1_Softkey_8_Push)
  - get: H:AS1000_PFD_SOFTKEYS_9
    set: (>B:AS1000_PFD_1_Softkey_9_Push)
  - get: H:AS1000_PFD_SOFTKEYS_10
    set: (>B:AS1000_PFD_1_Softkey_10_Push)
  - get: H:AS1000_PFD_SOFTKEYS_11
    set: (>B:AS1000_PFD_1_Softkey_11_Push)
  - get: H:AS1000_PFD_SOFTKEYS_12
    set: (>B:AS1000_PFD_1_Softkey_12_Push)
  - get: L:PFD_CDI_Source # CDI
    set: (>K:AP_NAV_SELECT_SET)
    skp: H:AS1000_PFD_SOFTKEYS_6
  - get: A:GPS DRIVES NAV1, Bool # CDI
    set: (>K:TOGGLE_GPS_DRIVES_NAV1)
  - get: A:ADF ACTIVE FREQUENCY:1, Frequency ADF BCD32 # ADF ACTIVE
    set: (>K:ADF_ACTIVE_SET)
  - get: A:ADF STANDBY FREQUENCY:1, Frequency ADF BCD32 # ADF STANDBY
    set: (>K:ADF_STBY_SET)
  - get: A:ADF SOUND:1, Bool # ADF SOUND
    set: (>K:RADIO_ADF_IDENT_SET)
  - get: A:TRANSPONDER STATE:1, Enum # XPDR StandBy/On/Alt
  - get: A:TRANSPONDER CODE:1, BCO16 # XPDR Code
    set: (>K:XPNDR_SET)
  - get: A:TRANSPONDER IDENT:1, Bool # Ident
    set: "value ? '1 (>K:XPNDR_IDENT_ON)' : '1 (>K:XPNDR_IDENT_OFF)'"
    skp: H:AS1000_PFD_SOFTKEYS_9
    
  - get: A:COM VOLUME:1, Percent # VOL
    set: "`${value} (>K:COM1_VOLUME_SET)`"
  - get: A:COM VOLUME:2, Percent # VOL
    set: "`${value} (>K:COM2_VOLUME_SET)`"
  - get: L:AS1000_PFD_SelectedComIndex # COM 1/2
    set: (>B:AS1000_PFD_1_COM_Khz_Button_Push)
  - get: A:COM ACTIVE FREQUENCY:1, Hz # COM1 ACTIVE
    set: (>K:COM_RADIO_SET_HZ)
  - get: A:COM ACTIVE FREQUENCY:2, Hz # COM2 ACTIVE
    set: (>K:COM2_RADIO_SET_HZ)
  - get: A:COM STANDBY FREQUENCY:1, Hz # COM1 STANDBY
    set: (>K:COM_STBY_RADIO_SET_HZ)
  - get: A:COM STANDBY FREQUENCY:2, Hz # COM2 STANDBY
    set: (>K:COM2_STBY_RADIO_SET_HZ)
  - get: A:KOHLSMAN SETTING MB:0, Millibars # BARO
    set: "`${value * 16} 0 (>K:KOHLSMAN_SET)`"
  - get: A:GPS OBS ACTIVE, Bool # CRS CTR
    set: (>K:GPS_OBS)
    skp: H:AS1000_PFD_SOFTKEYS_5
  - get: A:NAV OBS:1, Degrees # CRS CTR 
    set: (>K:VOR1_SET)
  - get: A:NAV OBS:2, Degrees # CRS CTR
    set: (>K:VOR2_SET)
    #  - get: A:GPS OBS VALUE, Degrees # CRS CTR
    #    set: (>K:GPS_OBS_SET)
    #  - get: L:CRS_FIX_1 # CRS CTR
  - get: H:AS1000_PFD_CLR
    set: (>B:AS1000_PFD_1_Clear_Push)
  - get: H:AS1000_PFD_ENT_Push
    set: (>B:AS1000_PFD_1_Enter_Push)
  - get: H:AS1000_PFD_FPL_Push
    set: (>B:AS1000_PFD_1_FlightPlan_Push)
  - get: H:AS1000_PFD_PROC_Push
    set: (>B:AS1000_PFD_1_Procedure_Push)
  - get: H:AS1000_PFD_DIRECTTO
    set: (>B:AS1000_PFD_1_DirectTo_Push)
  - get: H:AS1000_PFD_MENU_Push
    set: (>B:AS1000_PFD_1_Menu_Push)
  - get: H:AS1000_PFD_JOYSTICK_PUSH
    set: (>B:AS1000_PFD_1_Range_Cursor_Push)
  - get: H:AS1000_PFD_RANGE_INC
    set: (>B:AS1000_PFD_1_Range_Zoom_Out)
  - get: H:AS1000_PFD_RANGE_DEC
    set: (>B:AS1000_PFD_1_Range_Zoom_In)
  - get: H:AS1000_PFD_JOYSTICK_LEFT
    set: (>B:AS1000_PFD_1_Range_Pan_X_Left)
  - get: H:AS1000_PFD_JOYSTICK_RIGHT
    set: (>B:AS1000_PFD_1_Range_Pan_X_Right)
  - get: H:AS1000_PFD_JOYSTICK_UP
    set: (>B:AS1000_PFD_1_Range_Pan_Y_Up)
  - get: H:AS1000_PFD_JOYSTICK_DOWN
    set: (>B:AS1000_PFD_1_Range_Pan_Y_Down)
  - get: H:AS1000_PFD_FMS_Lower_INC
    set: (>B:AS1000_PFD_1_FMS_Outer_Inc)
  - get: H:AS1000_PFD_FMS_Lower_DEC
    set: (>B:AS1000_PFD_1_FMS_Outer_Dec)
  - get: H:AS1000_PFD_FMS_Upper_INC
    set: (>B:AS1000_PFD_1_FMS_Inner_Inc)
  - get: H:AS1000_PFD_FMS_Upper_DEC
    set: (>B:AS1000_PFD_1_FMS_Inner_Dec)
  - get: H:AS1000_PFD_FMS_Upper_PUSH
    set: (>B:AS1000_PFD_1_FMS_Inner_Button_Push)
