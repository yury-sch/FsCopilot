  - get: A:AUTOPILOT ALTITUDE LOCK, Bool # ALT
    set: "value ? '(>K:AP_ALT_HOLD_ON)' : '(>K:AP_ALT_HOLD_OFF)'"
  - get: L:XMLVAR_VNAVButtonValue # VNV
  - get: A:AUTOPILOT VERTICAL HOLD, Bool # VS
