master:
  - var: A:ELECTRICAL BATTERY BUS VOLTAGE, Volts # Battery bus voltage
  - var: A:ELECTRICAL BATTERY LOAD, Amperes # The load handled by the battery (negative values mean the battery is receiving current). Use a battery index when referencing.
  - var: A:ELECTRICAL BATTERY VOLTAGE, Volts # The battery voltage. Use a battery index when referencing.
  - var: A:ELECTRICAL HOT BATTERY BUS AMPS, Amperes # Current available when battery switch is turned off
  - var: A:ELECTRICAL HOT BATTERY BUS VOLTAGE, Volts #V oltage available when battery switch is turned off

shared:
  - var: A:ELECTRICAL BATTERY BUS AMPS, Bool # Battery bus current
  - var: A:ELECTRICAL MASTER BATTERY:1, Bool # The battery switch position, true if the switch is ON. Use a battery index when referencing.    
#  - #This will be true if the battery breaker is pulled. Requires a BUS LOOKUP INDEX and a battery index.
#    var: BATTERY BREAKER PULLED
#    units: Bool