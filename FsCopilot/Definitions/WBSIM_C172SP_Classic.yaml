shared:
# M803
  - var: H:M803_OAT_PRESS
  - var: H:M803_OAT_RELEASE
  - var: H:M803_SELECT_PRESS
  - var: H:M803_SELECT_RELEASE  
  - var: H:M803_CONTROL_PRESS
  - var: H:M803_CONTROL_RELEASE
    
  - var: A:AIRSPEED TRUE CALIBRATE, Degrees
    
  - var: A:ATTITUDE BARS POSITION, Percent
    evt: (>K:2:ATTITUDE_BARS_POSITION_SET)
    
  - var: A:KOHLSMAN SETTING MB:2, Millibars
    evt: "`${value * 16} 2 (>K:KOHLSMAN_SET)`"
    
  - var: H:C172X_ANNUNCIATOR_TST
  - var: H:C172X_ANNUNCIATOR_BRT
  - var: H:C172X_ANNUNCIATOR_DIM

  - var: H:MD41_NAVGPS_PRESS
  - var: H:MD41_NAVGPS_RELEASE

  - var: A:NAV OBS:1, Degrees
    evt: (>K:VOR1_SET)
  
  - var: L:C172X_HEADING_KNOB
  - var: A:HEADING INDICATOR, Degrees
    evt: (>K:GYRO_DRIFT_SET_EX1)
  - var: A:AUTOPILOT HEADING LOCK DIR:1, Degrees
    evt: "`${value} 1 (>K:HEADING_BUG_SET)`"

  - var: A:NAV OBS:2, Degrees
    evt: (>K:VOR2_SET)
    
  - var: A:ENG EXHAUST GAS TEMPERATURE GES:1, Percent
    evt: "`${Math.round(value * 327.67)} (>K:EGT1_SET)`"
    
  - var: L:C172X_AVFAN_BREAKER_PULLED
  - var: L:C172X_AP_BREAKER_PULLED
  - var: L:C172X_BATTERY_CHARGE
  - var: L:C172X_NAVCOM1_BREAKER_PULLED
  - var: L:C172X_NAVCOM2_BREAKER_PULLED
  - var: L:C172X_ADF_BREAKER_PULLED
  - var: L:C172X_XPNDR_BREAKER_PULLED
      
  - var: L:KI227_CARD_ADJUSTMENT
