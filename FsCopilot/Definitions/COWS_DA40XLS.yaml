include:
  - modules/AS_G1000_NXi.yaml

master:
#  - get: L:AILERON_ANIM # resets by aircraft
#  - get: L:ELEVATOR_ANIM
  - get: L:INPUT_TRIM_AXIS # Trim

shared:
  - get: A:INTERACTIVE POINT GOAL:2, Bool # Main door
    set: 3 (>K:TOGGLE_AIRCRAFT_EXIT)
  - get: A:INTERACTIVE POINT GOAL:3, Bool # Back door
    set: 4 (>K:TOGGLE_AIRCRAFT_EXIT_FAST
  - get: A:INTERACTIVE POINT GOAL:6, Bool # Left window
    set: 7 (>K:TOGGLE_AIRCRAFT_EXIT_FAST)
  - get: A:INTERACTIVE POINT GOAL:7, Bool # Right window
    set: 8 (>K:TOGGLE_AIRCRAFT_EXIT_FAST)

  - get: L:LIGHTING_PANEL_1 # Instrument light
    set: (>B:LIGHTING_PANEL_1_Set)
  - get: L:LIGHTING_GLARESHIELD_1 # Flood light
    set: (>B:LIGHTING_GLARESHIELD_1_Set)

  - get: A:LIGHT LANDING, Bool # Light switch state for landing light.
  - get: A:LIGHT TAXI, Bool # Light switch state for the taxi light.
  - get: A:LIGHT NAV, Bool # Light switch state for the NAV light
  - get: A:LIGHT STROBE, Bool # Light switch state for the strobe lights
  - get: A:LIGHT BEACON, Bool # Light switch state

  - get: L:EMERGENCY_BATT_COVER # Emergency battery cover
  - get: L:EMERGENCY_BATT # Emergency battery

  - get: L:ATT_CAGE_IsDown # Attitude cage
  - get: L:KOHLSMAN SETTING HG:2 # Altimeter

  - get: L:ESS_BUS_SWITCH # ESS bus
  - get: A:CIRCUIT SWITCH ON:32, Bool # Avionics master
    set: 32 (>K:ELECTRICAL_CIRCUIT_TOGGLE)
  - get: A:GENERAL ENG MASTER ALTERNATOR:1, Bool
    set: "`${value} 1 (>K:ALTERNATOR_SET)`"
  - get: A:ELECTRICAL MASTER BATTERY:1, Bool
  
  - get: L:STARTER_SWITCH # Magneto
  - get: A:GENERAL ENG FUEL PUMP SWITCH EX1:1, Bool # Fuel pump
    set: (>K:ELECT_FUEL_PUMP1_SET)
  - get: A:PITOT HEAT SWITCH:1, Bool # Pitot
    set: "`${value} 1 (>K:PITOT_HEAT_SET)`"
    
  # Defrost and cabin heat is not functional 
  - get: L:INPUT_PARK # Parking brake
  - get: L:INPUT_PROPELLER # Propeller RPM
  - get: L:INPUT_MIXTURE # Mixture
  - get: L:FUEL_SELECTOR # Fuel valve

  - get: A:ALTERNATE STATIC SOURCE OPEN, Bool # Alternate static
    set: (>K:TOGGLE_ALTERNATE_STATIC)
  - get: L:ENGINE_ALTERNATE_AIR # Alternate air

  - #	Light switch state.
    get: A:LIGHT CABIN:1, Bool
  - get: A:LIGHT CABIN:2, Bool
  - get: A:LIGHT CABIN:3, Bool
  
  #	ESSENTIAL BUS
  - get: L:CB_HOR
  - get: L:CB_ADC
