shared:
  # Autobrake, Gear Lever and Gear Annunciation
  - get: L:A32NX_GEAR_LEVER_POSITION_REQUEST # Gear lever
  - get: L:A32NX_OVHD_AUTOBRK_RTO_ARM_IS_PRESSED # REJECTED T.O
  - get: L:A32NX_AUTOBRAKES_SELECTED_MODE # AUTO BRK KNOB
  - get: A:ANTISKID BRAKES ACTIVE, Bool # A/SKID & N/W STRG
    set: (>K:ANTISKID_BRAKES_TOGGLE)
    
  # Clock
  - get: L:A32NX_CHRONO_ET_SWITCH_POS # ELAPSED TIME SWITCH
  - get: H:A32NX_CHRONO_RST # RST pb
  - get: H:A32NX_CHRONO_TOGGLE # CHR pb
  - get: H:A32NX_CHRONO_DATE # DATE pb
    
  # Display Unit Control Panel
  - get: A:LIGHT POTENTIOMETER:88, Percent # PFD Brt Cpt.
    set: "`88 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:89, Percent # ND Brt Cpt.
    set: "`89 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:94, Percent # WX/Terrain Brt Cpt.
    set: "`94 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:98, Percent # MFD Brt Cpt.
    set: "`98 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:90, Percent # PFD Brt F.O.
    set: "`90 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:91, Percent # ND Brt F.O.
    set: "`91 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:95, Percent # WX/Terrain Brt F.O.
    set: "`95 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:99, Percent # MFD Brt F.O.
    set: "`99 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
    
  # Integrated Standby Instrument System (ISIS)
  - get: H:A32NX_ISIS_PLUS_PRESSED # PLUS pb
  - get: H:A32NX_ISIS_PLUS_RELEASED # PLUS pb
  - get: H:A32NX_ISIS_MINUS_PRESSED # MINUS pb
  - get: H:A32NX_ISIS_MINUS_RELEASED # MINUS pb
  - get: H:A32NX_ISIS_BUGS_PRESSED # MODE pb
  - get: H:A32NX_ISIS_BUGS_RELEASED # MODE pb
  - get: H:A32NX_ISIS_LS_PRESSED # LS pb
  - get: H:A32NX_ISIS_LS_RELEASED # LS pb
  - get: H:A32NX_ISIS_RST_PRESSED # MENU pb	
  - get: H:A32NX_ISIS_RST_RELEASED # MENU pb	
  - get: H:A32NX_ISIS_KNOB_PRESSED # KNOB
  - get: H:A32NX_ISIS_KNOB_RELEASED # KNOB
  - get: H:A32NX_ISIS_KNOB_ANTI_CLOCKWISE # KNOB
  - get: H:A32NX_ISIS_KNOB_CLOCKWISE # KNOB
    
  # Landing Gear Gravity Panel
  - get: L:A32NX_LG_GRVTY_MASTER_SWITCH_GUARD # MASTER SWITCH GUARD (Read only! There is no way to sync state)
  - get: L:A32NX_LG_GRVTY_SWITCH_GUARD_1 # SWITCH GUARD LEFT
  - get: L:A32NX_LG_GRVTY_SWITCH_GUARD_2 # SWITCH GUARD RIGHT
  - get: L:A32NX_LG_GRVTY_SWITCH_POS # MASTER SWITCH POS
    
  # Switching Panel
  - get: L:A32NX_ATT_HDG_SWITCHING_KNOB # ATT HDG
  - get: L:A32NX_AIR_DATA_SWITCHING_KNOB # AIR DATA
  - get: L:A32NX_FMS_DMC_SWITCHING_KNOB # FMS DMC