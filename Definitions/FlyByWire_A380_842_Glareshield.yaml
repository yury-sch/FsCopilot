shared:
  # EFIS CS
  - get: A:KOHLSMAN SETTING MB:0, Millibars # Baro Display
    set: "`${value * 16} 0 (>K:KOHLSMAN_SET)`"
  - get: L:XMLVAR_Baro1_Mode # Baro knob
  - get: L:XMLVAR_Baro_Selector_HPA_1 # inHG / hPa
  - get: L:A380X_EFIS_L_LS_BUTTON_IS_ON # LS
  - get: L:A380X_EFIS_L_VV_BUTTON_IS_ON # VV
  - get: L:A32NX_EFIS_L_ND_MODE # ND MODE
  - get: L:A32NX_EFIS_L_ND_RANGE # ND RANGE
  - get: L:A32NX_EFIS_L_OANS_RANGE # OANS RANGE
  - get: L:A380X_EFIS_L_CSTR_BUTTON_IS_ON # ND DATA Display pb
#  - get: L:A380X_EFIS_L_WPT_BUTTON_IS_ON
#  - get: L:A380X_EFIS_L_VORD_BUTTON_IS_ON
#  - get: L:A380X_EFIS_L_NDB_BUTTON_IS_ON
  - get: L:A380X_EFIS_L_ARPT_BUTTON_IS_ON # ND DATA Display pb
#  - get: L:A380X_EFIS_L_NAVAID_1_BUTTON_IS_ON
  - get: L:A380X_EFIS_L_ACTIVE_OVERLAY # ND DATA Display pb
  - get: L:A380X_EFIS_L_TRAF_BUTTON_IS_ON # ND DATA Display pb
#  - get: L:A380X_EFIS_L_NAVAID_2_BUTTON_IS_ON
  - get: L:A380X_EFIS_L_ACTIVE_FILTER
  - get: L:A32NX_EFIS_L_NAVAID_1_MODE
  - get: L:A32NX_EFIS_L_NAVAID_2_MODE
  
  # EFIS FO
  - get: L:A380X_EFIS_R_LS_BUTTON_IS_ON # LS
  - get: L:A380X_EFIS_R_VV_BUTTON_IS_ON # VV
  - get: L:A32NX_EFIS_R_ND_MODE # ND MODE
  - get: L:A32NX_EFIS_R_ND_RANGE # ND RANGE
  - get: L:A32NX_EFIS_R_OANS_RANGE # OANS RANGE
  - get: L:A380X_EFIS_R_CSTR_BUTTON_IS_ON # ND DATA Display pb
  #  - get: L:A380X_EFIS_R_WPT_BUTTON_IS_ON
  #  - get: L:A380X_EFIS_R_VORD_BUTTON_IS_ON
  #  - get: L:A380X_EFIS_R_NDB_BUTTON_IS_ON
  - get: L:A380X_EFIS_R_ARPT_BUTTON_IS_ON # ND DATA Display pb
  #  - get: L:A380X_EFIS_R_NAVAID_1_BUTTON_IS_ON
  - get: L:A380X_EFIS_R_ACTIVE_OVERLAY # ND DATA Display pb
  - get: L:A380X_EFIS_R_TRAF_BUTTON_IS_ON # ND DATA Display pb
  #  - get: L:A380X_EFIS_RL_NAVAID_2_BUTTON_IS_ON
  - get: L:A380X_EFIS_R_ACTIVE_FILTER
  - get: L:A32NX_EFIS_R_NAVAID_1_MODE
  - get: L:A32NX_EFIS_R_NAVAID_2_MODE
  
  # FCU
  - get: L:A32NX_AUTOPILOT_SPEED_SELECTED # SPD knob
    set: "`${value % 1 != 0 ? Math.round(value * 100) : value} (>K:A32NX.FCU_SPD_SET)`"
  #  - get: A:AUTOPILOT SPEED SLOT INDEX, Number # SPD knob
  #    set: (>K:AP_SPEED_SLOT_INDEX_SET)
  - get: L:A32NX_AUTOPILOT_HEADING_SELECTED, Degrees # HDG knob
    set: (>K:A32NX.FCU_HDG_SET)
  - get: A:AUTOPILOT HEADING LOCK, Bool # HDG knob
    set: "value ? '(>K:AP_HDG_HOLD_ON)' : '(>K:AP_HDG_HOLD_OFF)'"
  - get: L:A32NX_FCU_LOC_MODE_ACTIVE # LOC
  - get: A:AUTOPILOT ALTITUDE LOCK VAR:3, Feet # ALT knob
  - get: L:XMLVAR_AUTOPILOT_ALTITUDE_INCREMENT # ALT INC 100-1000
    set: (>K:A32NX.FCU_ALT_INCREMENT_SET)
  - get: L:A32NX_AUTOPILOT_VS_SELECTED, Feet per minute # V/S FPA knob
    set: (>K:A32NX.FCU_VS_SET)
  - get: A:AUTOPILOT VERTICAL HOLD, Bool # V/S FPA knob
    set: "value ? '(>K:AP_VS_HOLD_ON)' : '(>K:AP_VS_HOLD_OFF)'"
  - get: L:A32NX_FCU_APPR_MODE_ACTIVE # APPR
    set: (>K:AP_APR_HOLD)
  - get: A:AUTOPILOT FLIGHT DIRECTOR ACTIVE:1, Bool # FD
    set: "1 (>K:TOGGLE_FLIGHT_DIRECTOR)"
  - get: L:A32NX_AUTOPILOT_1_ACTIVE # AP 1 + 2
    set: (>K:A32NX.FCU_AP_1_PUSH)
  - get: L:A32NX_AUTOPILOT_2_ACTIVE # AP 1 + 2
    set: (>K:A32NX.FCU_AP_2_PUSH)
  - get: L:A32NX_AUTOTHRUST_STATUS # A/THR
    set:  |
      switch (value) {
          case 0: return '(>K:AUTO_THROTTLE_DISCONNECT)'
          case 1: return '(>K:AUTO_THROTTLE_ARM)'
          case 2: return '(>K:AUTO_THROTTLE_ARM)'
          default: return ''
      }
  - get: A:AUTOPILOT MANAGED SPEED IN MACH, Bool # SPD/MACH
    set: (>K:AP_MANAGED_SPEED_IN_MACH_TOGGLE)
  - get: L:A32NX_TRK_FPA_MODE_ACTIVE # HDG-TRK / V/S-FPA
    set: (>K:A32NX.FCU_TRK_FPA_TOGGLE_PUSH)
  - get: H:A320_Neo_FCU_TRUEMAG_PUSH # TRUE MAG pb
  - get: L:A32NX_METRIC_ALT_TOGGLE # METER pb
  
  # Side Panel CS
  - get: L:PUSH_AUTOPILOT_MASTERCAUT_L # MASTER CAUTION
  - get: L:PUSH_AUTOPILOT_MASTERAWARN_L # MASTER WARNING
  - get: H:A32NX_EFIS_L_CHRONO_PUSHED # CHRONO
  - get: L:A32NX_DCDU_ATC_MSG_ACK
  
  # Side Panel FO
  - get: L:PUSH_AUTOPILOT_MASTERCAUT_R # MASTER CAUTION
  - get: L:PUSH_AUTOPILOT_MASTERAWARN_R # MASTER WARNING
  - get: H:A32NX_EFIS_R_CHRONO_PUSHED # CHRONO

  # Lighting Knobs
  - get: A:LIGHT POTENTIOMETER:84, Percent # Glareshield Integral Lights
    set: "`84 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:87, Percent # Glareshield LCD Lights
    set: "`87 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:10, Percent # Table Light Capt.
    set: "`10 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:11, Percent # Table Light F.O.
    set: "`11 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"