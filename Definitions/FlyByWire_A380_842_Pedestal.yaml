shared:
  # CKPT DOOR Panel
  - get: L:A32NX_COCKPIT_DOOR_LOCKED # COCKPIT DOOR
  
  # Cockpit Lighting Panel
  - get: A:LIGHT POTENTIOMETER:85, Percent # INTEG LT
    set: "`85 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:83, Percent # MAIN PNL FLOOD LT
    set: "`83 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:76, Percent # PEDESTAL FLOOD LT
    set: "`76 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:7, Percent # AMBIENT LT
    set: "`7 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  
  # ECAM Control Panel
  - get: L:A32NX_ECAM_SD_CURRENT_PAGE_INDEX # ECAM SD Page pb
  - get: L:A32NX_BTN_TOCONFIG # T.O. CONFIG pb
  - get: L:A32NX_BTN_CL # C/L pb
  - get: L:A32NX_BTN_CHECK_LH # CHECK L pb
  - get: L:A32NX_BTN_CHECK_RH # CHECK R pb
  - get: L:A32NX_BTN_ABNPROC # ABNPROC pb
  - get: L:A32NX_BTN_EMERCANC # EMERCANC pb
  - get: L:A32NX_BTN_UP # UP pb
  - get: L:A32NX_BTN_DOWN # DOWN pb
  - get: L:A32NX_BTN_CLR # Left CLR button
  - get: L:A32NX_BTN_RCL # RCL button
  - get: L:A32NX_BTN_MORE # MORE button
  - get: L:A32NX_BTN_CLR2 # Right CLR button
  - get: A:LIGHT POTENTIOMETER:92, Percent # EWD DU BRT
    set: "`92 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  - get: A:LIGHT POTENTIOMETER:93, Percent # SD DU BRT
    set: "`93 ${value} (>K:LIGHT_POTENTIOMETER_SET)`"
  
  # ENG MASTER Panel
  - get: A:FUELSYSTEM VALVE SWITCH:1, Bool # ENG 1 MASTER
    set: "value ? '1 (>K:FUELSYSTEM_VALVE_OPEN)' : '1 (>K:FUELSYSTEM_VALVE_CLOSE)'"
  - get: A:FUELSYSTEM VALVE SWITCH:2, Bool # ENG 2 MASTER
    set: "value ? '2 (>K:FUELSYSTEM_VALVE_OPEN)' : '2 (>K:FUELSYSTEM_VALVE_CLOSE)'"
  - get: A:FUELSYSTEM VALVE SWITCH:3, Bool # ENG 3 MASTER
    set: "value ? '3 (>K:FUELSYSTEM_VALVE_OPEN)' : '3 (>K:FUELSYSTEM_VALVE_CLOSE)'"
  - get: A:FUELSYSTEM VALVE SWITCH:4, Bool # ENG 4 MASTER
    set: "value ? '4 (>K:FUELSYSTEM_VALVE_OPEN)' : '4 (>K:FUELSYSTEM_VALVE_CLOSE)'"
  - get: L:A32NX_ENG_1_ON_FIRE # ENG MASTER sw FIRE Lt
  - get: L:A32NX_ENG_2_ON_FIRE # ENG MASTER sw FIRE Lt
  - get: L:A32NX_ENG_3_ON_FIRE # ENG MASTER sw FIRE Lt
  - get: L:A32NX_ENG_4_ON_FIRE # ENG MASTER sw FIRE Lt
  
